services:
  mediamtx:
    image: bluenviron/mediamtx:latest
    container_name: cam-mediamtx
    ports:
      - "8554:8554/tcp"  # RTSP ingest
      - "8889:8889/tcp"  # WebRTC HTTP endpoint
      - "8189:8189/udp"  # WebRTC media (UDP)
    volumes:
      - ./mediamtx.yml:/mediamtx.yml:ro
    restart: unless-stopped
