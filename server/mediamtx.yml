# MediaMTX configuration
# Docs: https://github.com/bluenviron/mediamtx

logLevel: info

# RTSP ingest
rtspAddress: :8554
rtspTransports: [tcp]

# WebRTC playback (HTTP endpoint)
webrtc: yes
webrtcAddress: :8889
webrtcEncryption: no
webrtcAllowOrigin: '*'
webrtcLocalUDPAddress: :8189
# If clients connect via a different public IP/hostname, set it here:
# webrtcAdditionalHosts: ["cam.yourdomain"]
# Optional STUN/TURN servers (helps when clients are behind NAT):
# webrtcICEServers2:
#   - url: stun:stun.l.google.com:19302

paths:
  stream:
    source: publisher
